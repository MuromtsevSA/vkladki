                <!DOCTYPE html>
                <html>
                 <head>
                    <link rel="stylesheet"  href='stil.css'/>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                  <title>vkladki</title>
                  <script src='jquery-3.5.1.min.js'></script>
                  <script src='tab.js'></script>
                 </head>
                 <body>
                    <div class="wrapper">
                        <ul class="tabs">
                            <li class="tab">Описание</li>
                            <li class="tab">HTML</li>
                            <li class="tab">CSS</li>
                            <li class="tab">jQUERY</li>
                        </ul>
                        <div class="tab_content">
                            <p class="tab_item"></p>
                            <textarea class="tab_item"></textarea>
                            <textarea  class="tab_item">          
                            .tabs li{
                             position: relative;
                             top: 7px;
                             left: 1px;
                            background-color: grey;
                            color:rgb(218, 190, 218);
                            display: inline;
                            padding: 10px;
                            cursor:pointer;
                            }
                            .tab{
                            font-size: 16px;
                            border: violet;
                            height: 16;
                            }
                           .tab_item{
                            background-color: #fff;
                            box-sizing:border-box;
                            width: 32%;
                            min-height:200px;  
                                   
                            }
                            .tab_content{
                            margin-left: 5px;
                            }
                            .tabs li:hover {
                            color:#8bd4ff;
                            }
                            .tabs li.active {
                            color:#a1ddf8;
                            opacity: 1;
                            }
                            .tabs li.active:hover {
                            color:#f83030;
                               }</textarea>
                            <textarea  class="tab_item"> $(window).on('load', function(){
                                $(".tab_item").not(":first").hide();
                                $(".wrapper .tab").click(function() {
                                    $(".wrapper .tab").removeClass("active").eq($(this).index()).addClass("active");
                                    $(".tab_item").hide().eq($(this).index()).fadeIn()
                                }).eq(0).addClass("active");
                                 });</textarea>
                        </div>
                    </div>
                 </body>
